<head>
  <script src="./tinymce.js"></script>
</head>

<div class="stickyNoteCard">
  <div *ngIf="!saved"class="title">
    <h3>{{stickyNote.title}}</h3>
    <button class="delete_button" (click)="delete()">
      <img src="../../../assets/icons/delete24.png" alt="Delete">
    </button>
  </div>
  <div *ngIf="saved" class="title">
    <h3>{{stickyNote.title}}</h3>
    <img class="saved_logo" src="../../../assets/img/guardado.png" alt="Guardado">
  </div>
  <div class="text">

  <editor [(ngModel)]="stickyNote.text" name="text" (onKeyUp)='changeDetected()' apiKey="ph8la4xzui02byny3axlrcw6v73fsiyovateqglt5m8qk4nv"
    [init]="{
      selector: '#myDiv',
      plugins: 'lists',
      toolbar: 'bold italic underline strikethrough | bullist numlist',
      toolbar_location: 'bottom',
      skin: this.skin,
      content_css: this.content_css,
      width: 270,
      height: 150,
      min_width: 200,
      min_height: 200,
      resize: 'both',
      menubar: false
    }"
  ></editor>

  </div>
</div>
