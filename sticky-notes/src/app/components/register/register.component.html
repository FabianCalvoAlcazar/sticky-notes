<h1>Register</h1>

<div class="register">
    <form method="post">
        <input
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Full Name"
            required="required"
            />
        <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
        />
        <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
        />
        <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            required="required"
        />
        <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
