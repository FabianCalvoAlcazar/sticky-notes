<h1>My sticky notes</h1>

<h3>Bienvenido de nuevo {{user.name}}</h3>

<div class="content">
    <h4>Tus notas</h4>
    <div class="noteContainer">
        <div *ngFor="let note of stickyNotes" class="stickyNote">
            <p>{{ note.title }}</p>
            <p>{{ note.text }}</p>  
        </div>
        <div *ngIf="!thereAreNotes">
            <h4>{{stickyNotes}}</h4>
        </div>
    </div>
</div>
