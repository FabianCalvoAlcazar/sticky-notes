<div id="login">
    <div>
        <h1>Login</h1>
        <form class="login-form" action="">
            <input 
                type="email" 
                placeholder="Username"
                name="email"
                [(ngModel)]="email"
                required="required"
            ><br>
            <input 
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                required="required"
            ><br>
            <button type="submit" (click)="login()">Log In</button>
        </form>
    </div>
</div>
